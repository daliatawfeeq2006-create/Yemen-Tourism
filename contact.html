    <main>
        <section class="contact-section">
            <div class="contact-container">
                <h3>يسعدنا سماع رأيك</h3>
                <p class="dark-text">إذا كان لديك أي استفسار أو اقتراح، يرجى ملء النموذج أدناه:</p>
                
                <form action="#">
                    <div class="form-group">
                        <label for="name">الاسم الكامل:</label>
                        <input type="text" id="name" name="name" placeholder="أدخل اسمك هنا" required>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">رسالتك:</label>
                        <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..."></textarea>
                    </div>

                    <input type="submit" value="إرسال الرسالة">
                </form>
            </div>
        </section>
    </main>

    <style>
        /* --- السلايدر الطبيعي المضمون --- */
        main > section {
            width: 90%;
            height: 450px;
            margin: 20px auto;
            overflow: hidden; /* لإخفاء الصور التي ليست في العرض */
            border-radius: 15px;
            position: relative;
            border: 5px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        main > section > div {
            display: flex;
            width: 400%; /* العرض الإجمالي لـ 4 صور */
            height: 100%;
            /* نستخدم margin-right للتحريك لضمان ظهور الصور في RTL */
            animation: slider_move 20s infinite ease-in-out;
        }

        main > section img {
            width: 25%; /* كل صورة تأخذ ربع المساحة الإجمالية */
            height: 100%;
            object-fit: cover;
        }

        /* أنميشن التحريك الطبيعي (سحب لليسار) */
        @keyframes slider_move {
            0%, 20%   { margin-right: 0%; }         /* الصورة 1 ثبات */
            25%, 45%  { margin-right: -100%; }      /* الصورة 2 ثبات */
            50%, 70%  { margin-right: -200%; }      /* الصورة 3 ثبات */
            75%, 95%  { margin-right: -300%; }      /* الصورة 4 ثبات */
            100%      { margin-right: 0%; }         /* العودة للأولى */
        }

        /* --- الجريد (الشبكة) --- */
        article {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        article div {
            height: 250px;
            border: 2px solid #d35400;
            overflow: hidden;
            border-radius: 10px;
        }

        article img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }

        article div:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align:center; color:white; padding:20px;">المعرض السياحي</h1>
    </header>

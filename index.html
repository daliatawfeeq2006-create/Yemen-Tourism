<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - كنوز اليمن</title>
    <style>
        /* التنسيق العام للجسم */
        body {
            margin: 0;
            padding: 0;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #2c3e50; /* لون احتياطي */
        }

        /* حاوية الخلفية الكبيرة */
        body > div {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
                        url('photo/yemen2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        /* القائمة العلوية باستخدام الـ Nav مباشرة */
        nav {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #d35400;
        }

        /* قسم المحتوى الرئيسي */
        main {
            text-align: center;
            color: white;
            padding: 50px 20px;
        }

        main h1 {
            font-size: 3.5rem;
            text-shadow: 2px 4px 10px black;
        }

        main p {
            font-size: 1.4rem;
            margin-bottom: 40px;
        }

        /* قسم الصور المربعة (استخدام article لتجنب الكلاس) */
        article {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* عشان ينزلوا تحت بعض في الجوال */
        }

        /* تنسيق المربعات الصغيرة (كل div داخل article) */
        article > div {
            width: 150px;
            height: 150px;
            border: 3px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
            transition: 0.4s;
        }

        article > div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* حركة لطيفة عند التأشير */
        article > div:hover {
            transform: scale(1.1) rotate(-5deg);
            border-color: #d35400;
        }

        /* تحسين للجوال */
        @media (max-width: 600px) {
            main h1 { font-size: 2rem; }
            article > div { width: 120px; height: 120px; }
        }
    </style>
</head>

                </ul>
            </nav>
        </header>

                <div><img src="photo/IMG-20260120-WA0004.jpg"></div>

        </main>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - كنوز اليمن</title>
    <style>
        /* التنسيقات الأساسية لملء الشاشة */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            overflow: hidden; /* يمنع التمرير لتبقى الصورة ثابتة */
        }

        /* الخلفية مع الصورة والطبقة الشفافة */
        .hero-section {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
                        url('photo/yemen2.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }

        /* القائمة العلوية (المعدلة) */
        header {
            background: rgba(0, 0, 0, 0.3); /* خلفية خفيفة خلف القائمة */
            backdrop-filter: blur(5px); /* تأثير زجاجي ناعم */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            padding: 15px 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        /* تأثير الخط الذي يظهر تحت الرابط عند التمرير */
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            right: 0;
            background-color: #d35400; /* اللون البرتقالي الطيني */
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #d35400;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* محتوى الترحيب في المنتصف */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 4em;
            margin: 0;
            font-weight: 900;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        .content p {
            font-size: 1.5em;
            margin-top: 20px;
            max-width: 800px;
            line-height: 1.8;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }

        /* تحسين للجوال */
        @media (max-width: 768px) {
            nav ul { gap: 15px; }
            nav ul li a { font-size: 0.9em; }
            .content h1 { font-size: 2.5em; }
            .content p { font-size: 1.1em; }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="about.html">من نحن</a></li>
                    <li><a href="Jallery.html">المعرض</a></li> <li><a href="contact.html">تواصل معنا</a></li>
                    <li><a href="login.html">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <h1>مرحباً بكم في كنوز اليمن</h1>
            <p>
                اكتشفوا سحر الطبيعة وعمق التاريخ في أرض السعيدة.
                <br>
                من سقطرى الخلابة إلى صنعاء القديمة الشامخة.
            </p>
        </main>
    </div>

</body>
</html>
